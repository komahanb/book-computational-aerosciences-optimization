name: Build Book PDF

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install TeX dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full make python3

      - name: Build book
        run: make -C book

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: book-pdf
          path: casopt.pdf
